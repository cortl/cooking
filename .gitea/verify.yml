name: Verify

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
jobs:
  verify-code:
    runs-on: ubuntu-latest
    name: Verify & Build
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: npm install
        run: |
          NODE_ENV="development" npm ci
      - name: Verify code
        run: |
          npm run verify
